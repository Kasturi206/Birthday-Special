<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday Shreyash</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to top, #ffecd2 0%, #fcb69f 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    h1 {
        font-family: 'Pacifico', cursive;
      color: #ff4081;
      font-size: 3em;
      margin-bottom: 30px;
    }

    .cake {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
    }

    .layer {
      width: 200px;
      height: 40px;
      background: #ff8a65;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .layer:nth-child(2) {
      background: #ff7043;
      width: 120px;
    }

    .layer:nth-child(3) {
      background: #ff5722;
      width: 160px;
    }

    .candles {
      position: absolute;
      top: -30px;
      display: flex;
      gap: 5px;
      justify-content: center;
    }

    .candle {
      width: 5px;
      height: 20px;
      background: #fff;
      border-radius: 2px;
    }

    .balloon {
      position: absolute;
      width: 30px;
      height: 40px;
      background: red;
      border-radius: 50% 50% 50% 50%;
      animation: float 6s infinite ease-in-out;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    .balloon::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      width: 2px;
      height: 20px;
      background: #333;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.2);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>üéâ Happy Birthday Shreyash üéâ</h1>
  <div class="cake">
    <div class="candles">
      <div class="candle"></div>
      <div class="candle"></div>
      <div class="candle"></div>
    </div>
    <div class="layer"></div>
    <div class="layer"></div>
    <div class="layer"></div>
  </div>

  <!-- Button and Message Area -->
  <button onclick="showMessage()" style="margin-top: 20px; padding: 10px 20px; font-size: 0.5rem; background-color: #ff4081; color: white; border: none; border-radius: 8px; cursor: pointer;">Click for a Surprise!</button>

  <p id="surpriseMessage" style="display: none; font-size: 2rem; color: #4caf89; margin-top: 20px;">üéÅ Wishing you joy, success, and lots of Hapiness, Shreyash! üéâ And LOVE YOU A LOT lot‚ù§Ô∏èüíïüòò</p>

  <!-- Balloons -->
  <script>
    const colors = ['red', 'blue', 'green', 'yellow', 'purple', 'orange'];
    for (let i = 0; i < 30; i++) {
      const balloon = document.createElement('div');
      balloon.className = 'balloon';
      balloon.style.left = Math.random() * 100 + 'vw';
      balloon.style.background = colors[Math.floor(Math.random() * colors.length)];
      balloon.style.animationDuration = 5 + Math.random() * 5 + 's';
      document.body.appendChild(balloon);
    }

    function showMessage() {
      alert("üéâ Happy Birthday Shreyash! üéâ");
      document.getElementById('surpriseMessage').style.display = 'block';
    }
  </script>
</body>
</html>
